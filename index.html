<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tech assessment for SPECIAL OFFER, Inc. </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <main id="main">

        <header>
            <h1>
                What's next<br>
                for real time conversation?
            </h1>
        </header>

        <section id="info-section">
            <p>
                We are heads down on building this product<br>
                towards an early alpha launch in Q2 2023.
            </p>
            <p>
                Reserve your handle, share this page and follow us.
            </p>
        </section>

        <form id="my-form">
            <div id="inputs-div">
                <div id="input-row">
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" placeholder="Name">

                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" placeholder="Email">
                </div>
                
                <div id="handle-input-div">
                    <label for="handle" class="visually-hidden">Handle</label>
                    <input type="text" id="handle" placeholder="Handle">
                </div>

                <div id="input-fine-print">
                    <p>
                        By entering the above information you are agreeing to receive<br>
                        emails from or on behalf of SPECIAL OFFER.
                    </p>
                </div>
            </div>
        </form>

        <section id="button-section">
            <button form="my-form" type="submit">
                <span>Submit</span>
            </button>
        </section>

    </main>
</body>

</html>
