<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="main-div">
        <div id="title-div">
            <h1>
                What's next<br>
                for real time conversation?
            </h1>
        </div>
        <div id="p-div">
            <p>
                We are heads down on building this product towards an early alpha launch in Q2 2023.
            </p>
            <p>
                Reserve your handle, share this page and follow us.
            </p>
        </div>
        <div id="inputs-div">
            <div id="input-row">
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div id="handle-input-div">
                <input type="handle" id="handle" placeholder="Handle">
            </div>
            <div id="input-fine-print">
                <p>
                    By entering the above information you are agreeing to receive<br>
                    emails from or on behalf of SPECIAL OFFER.
                </p>
            </div>
        </div>
        <div id="button-div">
            <button>Submit</button>
        </div>
    </div>
</body>

</html>
